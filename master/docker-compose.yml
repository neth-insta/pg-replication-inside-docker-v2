version: "3"
services:
  pg_master:
    build: 
      context: ./
    volumes:
      - pg_master_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=hms_prod
      - PG_REP_USER=rep
      - PG_REP_PASSWORD=rep_123456
      - MASTER_DB_HOST=10.0.20.151
    networks:
      default:
        aliases:
          - pg_cluster
    ports:
      - "7001:5432"
volumes:
  pg_master_data: